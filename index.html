<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script src="/static/scripts/angular.min.js"></script>
    <script src="/static/js/angular-timer.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/scripts/app.js"></script>
  </head>
  <body>
  <div id="MyAng" ng-controller="AppController" class="container" style="text-align:center;">
    <div class="row">
      <div class="col-md-2">PLAYER 1 SCORE: {{!score_player_1}}</div>
      <div class="col-md-8">
        <timer interval="1000" autostart="false" countdown="30" finish-callback="timeUp()">
          <div class="progress progress-striped">
            <div class="progress-bar" style="width: {{!countdown*3.333333}}%;"></div>
          </div>
        </timer>
        <ul class="list-group" ng-repeat="term in terms">
          <li class="list-group-item">{{!term}}</li>
        </ul>
      </div>
      <div class="col-md-2">PLAYER 2 SCORE: {{!score_player_2}}
        <div id="input_area">
          <input id="username" type="text" placeholder="Your username" style="display: block; width: 200px" />
          <textarea id="message" placeholder="Your message" style="width: 200px"></textarea>
          <button ng-click="startRound()" class="btn">START</button>
          <button ng-click="sendMessage()" class="btn">SEND</button>
          <button ng-click="getTerm()" class="btn">NEXT</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
